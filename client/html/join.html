<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/join.css">
    <script defer src="../js/join.js"></script>
    <!-- icon -->
    <script
      src="https://kit.fontawesome.com/5b7a7cfcb5.js"
      crossorigin="anonymous"
    ></script>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- favicon -->
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <title>Join page</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>회원가입</h1>
      </div>
      <div class="content">
        <form action="/session/to_register" method="post">
          <div class="intArea">
            <input type="email" name="email" id="email"
            autocomplete="off">
            <label for="email">이메일 계정</label>
            <div class="errMsg hidden">유효한 이메일을 입력해주세요.</div>
          </div>
          <div class="intArea">
            <input type="password" name="pw" id="pw"
            autocomplete="off">
            <label for="pw">비밀번호</label>
            <div class="errMsg hidden">비밀번호를 입력해주세요.</div>
          </div>
          <div class="intArea">
            <input type="password" name="pw2" id="pw2"
            autocomplete="off">
            <label for="pw2">비밀번호 재입력</label>
            <div class="errMsg hidden">비밀번호가 일치하지 않습니다.</div>
          </div>
          <div class="intArea">
            <input type="text" name="displayName" id="displayName"
            autocomplete="off">
            <label for="displayName">이름</label>
            <div class="errMsg hidden">이름을 입력해주세요.</div>
          </div>
          <div class="radCheckbox">
            <div class="radLabel">
              <label for="genderMan">성별</label>
            </div>
            <div class="radFlexbox">
              <div class="radArea">
                <input type="radio" name="gender" id="genderMan"
                value="Man" checked>
                <label for="ma">남자</label>
              </div>
              <div class="radArea">
                <input type="radio" name="gender" id="genderWoman"
                value="Woman">
                <label for="genderWoman">여자</label>
              </div>
            </div>
          </div>
          <div class="btnArea">
            <input type="submit" value="회원가입">
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
